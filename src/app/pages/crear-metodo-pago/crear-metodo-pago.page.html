<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start" text="Atrás">
            <ion-back-button color="secondary"></ion-back-button>
        </ion-buttons>
        <ion-title color="medium" class="ion-text-center">Agregar Método de Pago</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form action="">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Número de Tarjeta</ion-label>
                        <ion-icon slot="start" name="md-card" color="primary">

                        </ion-icon>
                        <ion-input type="text" name="direccion" placeholder="XXXX-XXXX-XXXX-XXXX" class="ion-margin-top" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Fecha Expiración</ion-label>
                        <ion-input type="text" name="direccion" placeholder="XX/XX" class="ion-margin-top" required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">CVV</ion-label>
                        <ion-input type="text" name="direccion" placeholder="XX/XX" class="ion-margin-top" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                    <div style="text-transform: capitalize">
                        <ion-button color="secondary" expand="block">
                            <ion-icon slot="start" name="md-camera"></ion-icon> Scann </ion-button>
                    </div>
                </ion-col>
                <ion-col size="3"> </ion-col>
            </ion-row>
            <ion-row class="ion-margin-top">
                <ion-col>
                    <ion-img src="assets/imgs/pagos/tdc.png">
                    </ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>

    </form>
</ion-content>
<ion-footer no-border>
    <ion-button expand="block" class="ion-padding-horizontal" class="ion-margin" type="submit">
        Guardar
    </ion-button>
</ion-footer>
