<ion-header no-border>
  <ion-toolbar color="graniente-menu" class="header-img ion-padding-right">
      <!-- <ion-buttons slot="start" text="AtrÃ¡s">
          <ion-back-button color="light" (click)="irAtras()"></ion-back-button>
      </ion-buttons> -->
      <ion-buttons slot="end" size="large" color="light">
          <p class="texto-editar"></p>
      </ion-buttons>
  </ion-toolbar>
  <ion-img src="/assets/imgs/pico.png"></ion-img>
  <ion-text class="texto-titulo"><b>Pago de Servicio</b></ion-text>
</ion-header>

<ion-content>

  <ion-item lines="none">
    <ion-label><b>Metodo de pago : </b></ion-label>
    <ion-select *ngIf="mostrar == 1" cancelText="Cancelar" value="{{ metodoPagoId }}" class="select-style" (ionChange)="cambiarMetodo( $event )">
      <ion-select-option *ngFor="let metodo of metodosPago" value="{{ metodo.id }}" >
        {{ metodo.numeroTarjeta }}
      </ion-select-option>        
    </ion-select>    
  </ion-item>

  <ion-item lines="none" class="ion-text-center" color="light">
    <ion-label><h2><b>Detalle del servicio</b></h2></ion-label>
  </ion-item>

  <ion-item class="ion-text-center">
    <ion-grid fixed>
      <ion-row class="altura-titulo">
        <ion-col size="8" class="borde-der borde-inf"><b>Tarea</b></ion-col>
        <ion-col size="4" class="borde-inf"><b>Monto</b></ion-col>
      </ion-row>
      <ion-row *ngFor="let tarea of tareas">
        <ion-col size="8" class="borde-der ion-text-left text-row">{{ tarea.nombre}}</ion-col>
        <ion-col size="4" class="text-row">$ {{ tarea.monto }}</ion-col>
      </ion-row>      
    </ion-grid>    
  </ion-item>
  <ion-item class="ion-padding-top">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="8" class="borde-der ion-text-right ion-padding-end"><b>TOTAL A PAGAR </b></ion-col>
          <ion-col size="4" class="ion-text-center"><b>$ {{ total }}</b></ion-col>
        </ion-row>
      </ion-grid>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-button shape="round" color="secondary" expand="block" (click)="confirmarPago()" class="ion-margin-bottom">
    Pagar
  </ion-button>
</ion-footer>
