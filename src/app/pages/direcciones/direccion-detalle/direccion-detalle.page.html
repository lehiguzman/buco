<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start" text="Atrás">
            <ion-back-button color="secondary" (click) = "irAtras()"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center"><b>Dirección</b></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
	<ion-item>
  		<ion-label>
    		<div class="ion-padding-bottom shade-text">DIRECCIÓN</div>
    		<div class="ion-padding-left">{{ direccion.direccion }}</div>
  		</ion-label>  		
	</ion-item>
	<ion-item>
  		<ion-label>
    		<div class="ion-padding-bottom shade-text">INSTRUCCIÓN</div>
    		<div class="ion-padding-left">{{ direccion.instruccion }}</div>
  		</ion-label>  		
	</ion-item>
	<ion-item>
  		<ion-label>
    		<div class="ion-padding-bottom shade-text">TIPO</div>
    		<div class="ion-padding-left" *ngIf="direccion.tipo == 1">Casa</div>
        <div class="ion-padding-left" *ngIf="direccion.tipo == 2">Trabajo</div>
        <div class="ion-padding-left" *ngIf="direccion.tipo == 3">Otro</div>
  		</ion-label>  		
	</ion-item>
	<ion-item>
  		<ion-label>
    		<div class="ion-padding-bottom shade-text">RESIDENCIA</div>
    		<div class="ion-padding-left">{{ direccion.residencia }}</div>
  		</ion-label>  		
	</ion-item>
	<ion-item>
  		<ion-label>
    		<div class="ion-padding-bottom shade-text">NÚMERO DE PISO</div>
			<div class="ion-padding-left" *ngIf="direccion.piso_numero">{{ direccion.piso_numero }}</div>
			<div class="ion-padding-left" *ngIf="direccion.pisoNumero">{{ direccion.pisoNumero }}</div>
  		</ion-label>  		
	</ion-item>
	<ion-item>
  		<ion-label>
    		<div class="ion-padding-bottom shade-text">TELÉFONO</div>
    		<div class="ion-padding-left">{{ direccion.telefono }}</div>
  		</ion-label>  		
	</ion-item>
	<ion-item>
		<ion-label>
		  <div class="ion-padding-bottom shade-text">TELÉFONO MÓVIL</div>
		  <div class="ion-padding-left">{{ direccion.telefonoMovil }}</div>
		</ion-label>  		
  	</ion-item>
	<ion-item lines="none">
		<ion-grid>
			<ion-row class="ion-padding-top">
				<ion-col col-3></ion-col>
				<ion-col col-3 class="ion-text-center">
				  	<img src="assets/icons/edit-icon.png" height="30" width="30" (click) = "editar(direccion.id)" /> 
				</ion-col>
				<ion-col col-3 class="ion-text-center">
          			<img src="assets/icons/delete-icon.png" height="30" width="30" (click) = "eliminar(direccion.id)" />	
				</ion-col>
				<ion-col col-3></ion-col>
			</ion-row>
		</ion-grid> 		
	</ion-item>
</ion-content>
