<ion-header no-border>
    <ion-toolbar>
        <ion-img src="/assets/imgs/bg-login.png" class="header-img"></ion-img>
        <ion-img src="/assets/imgs/img-team-login.svg" class="header-img-2"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form ngNativeValidate [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Input with placeholder -->
        <ion-list lines="none" class="ion-padding-horizontal">
            <div class="ion-padding-top">
                <ion-item class="roundedInput mandatory">
                    <ion-input type="text" formControlName="_username" name="_username" placeholder="Usuario" required>
                        <ion-icon class="align-self-center" name="contact" slot="start" class="icon-style"> </ion-icon>
                    </ion-input>
                </ion-item>
            </div>

            <div class="ion-padding-vertical">
                <ion-item lines="none" class="roundedInput mandatory">
                    <ion-input type="password" name="_password" formControlName="_password" placeholder="Contraseña" name="password">
                        <ion-icon class="align-self-center" name="key" slot="start" class="icon-style"></ion-icon>
                    </ion-input>
                </ion-item>
            </div>

            <ion-item style="float:right">
                <a>
                    <ion-text style="font-size: 0.7em;" color="secondary" (click)="recuperarPassword()">
                        ¿Olvidaste tu Contraseña?
                    </ion-text>
                </a>
            </ion-item>
        </ion-list>

        <ion-button expand="block" shape="round" color="secondary" class="ion-margin" type="submit" [disabled]="!loginForm.valid">
            Iniciar sesión
        </ion-button>
    </form>

    <ion-list lines="none">
        <ion-item class="no-item">
            <ion-grid>
                <ion-row class="justify-content-center">
                    <ion-col size="6">
                        <div>
                            <ion-button shape="round" color="light">
                                <ion-img src="/assets/icons/logo-google.png" class="img-style"></ion-img>
                                &nbsp;Google
                            </ion-button>
                        </div>
                    </ion-col>
                    <ion-col size="6">
                        <div>
                            <ion-button shape="round" color="light">
                                <ion-img src="/assets/icons/logo-facebook.png" class="img-style"></ion-img>
                                &nbsp;Facebook
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item lines="none">
            <a>
                <ion-text style="font-size: 0.7em;" color="secondary" [routerLink]="[ '/registro']">
                    ¿No tienes cuenta? Registrarme
                </ion-text>
            </a>
        </ion-item>
    </ion-list>

    <ion-footer class="ion-text-center ion-padding" no-border>
        <a>
            <ion-text color="secondary" style="font-size: 1em !important;">
                Condiciones y políticas de privacidad
            </ion-text>
        </a>
    </ion-footer>
</ion-content>
